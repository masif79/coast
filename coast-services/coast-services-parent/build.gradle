group 'com.dbschenker.coast'
version '1.0-SNAPSHOT'

subprojects {

    repositories {
        //mavenCentral()
        maven {
            url "http://localhost:8082/repository/internal"
        }
        maven {
            url "http://localhost:8082/repository/snapshots"
        }
    }

    apply plugin: 'java'

    sourceCompatibility = 1.8


    dependencies {

        compile 'com.google.guava:guava:19.0'
        compile 'com.google.code.findbugs:jsr305:3.0.0'
        //compile 'org.joda:joda-convert:1.8.1'
        testCompile 'junit:junit:4.11'
    }
}


